<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>css</title>
	<link rel="stylesheet" href="">
	<style>
	.caja {
		width: 40%;
		height: 100px;
		margin: 50px auto;
		background-color: #ccc;
		display: flex;
		justify-content: space-evenly;

	}
	.cajita {
		margin-top: 20px;
		width: 60px;
		height: 60px;
		background-color: rgb(96, 96, 216);
		transition: .3s;
		border-radius: 50%;

	}

	.caja:hover > :not(:hover) {
		opacity: .5;
		
		
	}
	</style>
</head>
<body>
	<div class="caja">
		<div class="cajita"></div>
		<div class="cajita"></div>
		<div class="cajita"></div>
		<div class="cajita"></div>
	</div>
</body>
</html>
